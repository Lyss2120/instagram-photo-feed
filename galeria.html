<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap-insta</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<style>
    body {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
</style>

<body>

    <!-- nav -->
    <nav class="navbar navbar-light fixed-top bg-light p-0">
        <div class="container-fluid d-flex ">
            <a href="#" class="navbar-brand d-flex justify-content-start p-0">
                <i class="bi bi-instagram p-0 fs-1 mt-3 ms-5"></i>
                <img class="navbar-brand p-0" height="100rem" src="./Instagram-Logo.png" alt="">
            </a>
            <!-- create a new post button casiiiii revisar -->
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-success mx-2" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    data-bs-whatever="post">
                    Create a new post
                </button>
                <div class="modal fade border-secondary" id="exampleModal" tabindex="-1"
                    aria-labelledby="exampleModalLabel" aria-hidden="true" style="display: none;">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <textarea class="form-control mb-2" id="message-text"></textarea>
                                        <button class="btn btn-outline-secondary">
                                            <i class="bi bi-camera-fill "></i>
                                        </button>
                                        <button class="btn btn-outline-secondary">
                                            <i class="bi bi-geo-alt-fill "></i>
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary">Publish</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- dropdown (dropstardown?) toggler button collapsing nav -->
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle " type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-gear-fill"></i>
                    </button>
                    <ul class="dropdown-menu " aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- nav2 botones galeria o post individuales -->
    <div class="container-fluid fs-4 text-center p-2 pt-5 mt-5">
        <div>
            <a class="btn btn-secondary mt-3" href="#" role="button"><i class="bi bi-grid-3x3-gap-fill m-2"></i></a>
            <a class="btn mt-3" href="./index.html" role="button"><i class="bi bi-square-fill m-2"></i></a>
        </div>
    </div>
    <!-- gallery -->
    <section>
        <div class="container-fluid bg-light">

            <div class="row row-cols g-0 ">
                <div class="col">
                    <img src="./sunset.jpg" width="440" height="240" alt="">
                </div>
                <div class="col">
                    <div class="ratio ratio-16x9 ">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/xNA5ntVXk84"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col">
                    <img src="./sunset.jpg" width="440" height="240" alt="">
                </div>

            </div>
            <div class="row row-cols g-0 ">
                <div class="col">
                    <img src="./sunset.jpg" width="440" height="240" alt="">
                </div>
                <div class="col">
                    <img src="./sunset.jpg" width="440" height="240" alt="">
                </div>
                <div class="col">
                    <div class="ratio ratio-16x9 ">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/mcWXvFC45hc"
                            title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; 
                            clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <!-- footer -->


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
